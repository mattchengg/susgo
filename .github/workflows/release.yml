name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: linux
            goarch: arm
            goarm: "7"
            suffix: ""
          - goos: linux
            goarch: "386"
            suffix: ""
          # Windows
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: windows
            goarch: arm64
            suffix: ".exe"
          - goos: windows
            goarch: "386"
            suffix: ".exe"
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          # FreeBSD
          - goos: freebsd
            goarch: amd64
            suffix: ""
          - goos: freebsd
            goarch: arm64
            suffix: ""
          # Android
          - goos: android
            goarch: arm64
            suffix: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="susgo-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}v${{ matrix.goarm }}"
          fi
          OUTPUT_NAME="${OUTPUT_NAME}${{ matrix.suffix }}"
          go build -ldflags="-s -w" -o "${OUTPUT_NAME}"
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: susgo-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: susgo-*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          sha256sum susgo-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/susgo-*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
